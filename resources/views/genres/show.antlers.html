{{ partial:hero :title="title" :image_url="hero_image"}}

<section
    class="uk-section uk-section-large"
    uk-scrollspy="target: [uk-scrollspy-class]; cls: uk-animation-slide-left-small; delay: false;"
>
    <div class="uk-container uk-container-expand">
        <div class="uk-child-width-1-1 uk-grid uk-grid-margin" uk-grid>
            <div>
                {{ entries paginate="20" as="movies" }}
                    <div class="uk-panel uk-text-center uk-margin-medium">
                        <article
                            class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-grid-column-medium uk-grid-match uk-grid"
                            uk-grid
                        >
                                {{ movies }}
                                    <div>
                                        <a
                                            href="{{ url }}"
                                            class="uk-panel uk-link-toggle uk-display-block"
                                        >
                                            {{ glide:cover_image width="300" height="444"}}
                                            <img
                                                data-src="{{ url }}"
                                                alt="{{ alt }}"
                                                uk-img
                                                width="{{ width }}"
                                                height="{{ height }}"
                                            />
                                            {{ /glide:cover_image}}
                                        </a>
                                        <h5
                                            class="uk-margin-small-top uk-margin-remove-bottom"
                                        >
                                            {{ title }}
                                        </h5>
                                    </div>
                                {{ /movies }}
                        </article>
                    </div>
                    {{ paginate }}
                        <div class="uk-margin-large uk-text-center" uk-scrollspy-class>
                            {{ partial:pagination}}
                        </div>
                    {{ /paginate }}
                {{ /entries }}
            </div>
        </div>
    </div>
</section>
