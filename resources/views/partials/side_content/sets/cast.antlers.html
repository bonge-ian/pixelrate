<h3 uk-scrollspy-class>Cast</h3>
<div class="uk-margin uk-text-center">
    <div
        class="uk-child-width-1-3 uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-column-small uk-grid-match uk-grid"
        uk-grid
    >
        {{ cast }}
        <div>
            <figure class="uk-panel" uk-scrollspy-class>
                {{ glide:avatar width="80" height='80'}}
                <img
                    class="uk-border-circle"
                    data-src="{{ url }}"
                    alt="{{ alt }}"
                    uk-img
                />
                {{ /glide:avatar}}
                <h6 class="uk-margin-small-top uk-margin-remove-bottom">
                    {{ title }}
                </h6>
            </figure>
        </div>
        {{ /cast }}
    </div>
</div>
<hr />
