<div class="uk-child-width-1-1 uk-grid uk-grid-small uk-grid-match" uk-grid>
    <div class="uk-width-2-3@s">
        <figure class="uk-panel">
            {{ glide :src="snapshots:0" width="1220" height="890"}}
                <img data-src="{{ url }}" alt="{{ alt }}" uk-img width="{{ width }}" height="{{ height }}" />
            {{ /glide }}
        </figure>
    </div>
    <div class="uk-width-1-3@s">
        <figure class="uk-panel">
            {{ glide :src="snapshots:1" width="1065" height="1600"}}
                <img data-src="{{ url }}" alt="{{ alt }}" uk-img width="{{ width }}" height="{{ height }}" />
            {{ /glide }}
        </figure>
    </div>
</div>
